
<h2 id="progress-alternatives">根据情境变化效果</h2>
<p>进度条组件使用与按钮和警告框相同的类，根据不同情境展现相应的效果。</p>
<div class="bs-example" data-example-id="contextual-progress-bar">
    <div class="progress">
        <div class="progress-bar progress-bar-success" id="success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" id="info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" id="warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            <span class="sr-only">60% Complete (warning)</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" id="danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            <span class="sr-only">80% Complete (danger)</span>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            cache: false,
            async: true,
            url:"/ui/index/button2/data",
            type:"get",
            dataType:"json",
            ContentType: "application/json",
            success:function(result){

                console.log("请求数据成功");
                $("#success").attr("aria-valuenow",result.value1);
                $("#info").attr("aria-valuenow",result.value2);
                $("#warning").attr("aria-valuenow",result.value3);
                $("#danger").attr("aria-valuenow",result.value4);

                $("#success").attr("style","width: "+result.value1+"%");
                $("#info").attr("style","width: "+result.value2+"%");
                $("#warning").attr("style","width: "+result.value3+"%");
                $("#danger").attr("style","width: "+result.value4+"%");

            },

        });


    });
</script>
