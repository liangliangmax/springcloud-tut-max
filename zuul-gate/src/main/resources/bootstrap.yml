spring:
    application:
        name: zuul-gate
    thymeleaf:
        mode: LEGACYHTML5
        cache: false

    cloud:
        config:
          uri: http://localhost:8762
          fail-fast: true
          #指定连接config服务的用户名和密码，因为config项目是受security保护的
          password: root
          username: user

server:
    port: 8765 #启动端口

ribbon:
  eureka:
    enabled: true


gate:
  ignore:
    startWith: /static
    contain: .

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

#请求和响应GZIP压缩支持
feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
